<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabeto Militar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Traductor al Alfabeto Militar</h1>
        <form method="post">
            <input type="text" name="word" placeholder="Ingresa una palabra o frase" required>
            <button type="submit">Traducir</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Traducci√≥n:</h2>
            <p><strong>{{ word }}</strong> -> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
